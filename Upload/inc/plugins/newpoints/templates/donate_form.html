<form action="{$mybb->settings['bburl']}/{$newpoints_file}" method="POST">
    <input type="hidden" name="postcode" value="{$mybb->post_code}"/>
    <input type="hidden" name="action" value="do_donate"/>
    <input type="hidden" name="pid" value="{$pid}"/>
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <tr>
            <td class="thead" colspan="2"><strong>{$lang->newpoints_donate}</strong></td>
        </tr>
        <tr>
            <td class="trow1" width="50%"><strong>{$lang->newpoints_user}:</strong><br/><span class="smalltext">{$lang->newpoints_user_desc}</span>
            </td>
            <td class="trow1" width="50%"><input type="text" name="username" value="{$user['username']}" class="textbox"
                                                 id="username" size="20"/></td>
        </tr>
        <tr>
            <td class="trow2" width="50%"><strong>{$lang->newpoints_amount}:</strong><br/><span class="smalltext">{$lang->newpoints_amount_desc}</span>
            </td>
            <td class="trow2" width="50%"><input type="text" name="amount" value="" class="textbox" size="20"/></td>
        </tr>
        <tr>
            <td class="trow1" width="50%"><strong>{$lang->newpoints_reason}:</strong><br/><span class="smalltext">{$lang->newpoints_reason_desc}</span>
            </td>
            <td class="trow1" width="50%"><input type="text" name="reason" value="" class="textbox" size="20"/></td>
        </tr>
    </table>
    <br/>
    <div align="center">
        <input type="submit" name="submit" value="{$lang->newpoints_submit}" class="button"/>
    </div>
</form>
